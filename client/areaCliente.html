    <body>

<!--REFERENCIAR AQUI O OBJETO ARRAY CLIENTE QUE É RETORNO DE UMA ACAO QUE FAZ CONSULTA PELO USUARIO NA TABELA CLIENTE PELO ID DO CLIENTE PARA VISUALIZAR INFORMACOES RELACIONADAS COM O ID DA CASA-->

<form id="formulario" class="form-horizontal">
    <fieldset>
        <legend style="margin-left: 15px">Bem vindo Cliente X</legend> <!--Referenciar aqui para botar o nome dele com a saudação oCliente['nome']-->

        <div class="row">

            <!-- Informações Relevantes -->
            <div class="col-lg-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cliente X Casa Y</h3> 
                        <!--Referenciar aqui para botar o nome dele com a numeracão da casa dele oCliente['nome'] oCliente['casa']-->
                    </div>
                    <div class="panel-body">
                        <p>  Seu consumo total mensal é de X m³. </p> 
                        <!-- Acão de getByID(consulta de tabela equipamentos que contem a leitura pelo id do equipamento que é repassado pelo obejto cliente) retornar objeto array pra eu truncar aqui oCliente['consumoTotal']-->
                        <br>

                        <p>  O valor da sua fatura corrente é de R$X. </p> <!-- Multiplicação do valor de m³-->
                        <br>
                    </div>
                </div>
            </div>
            <!-- Fim Informações Relevantes. -->


            <!-- Tabela de Informações. -->
            <div class="row col-lg-12 col-md-12">

                <!-- Botão da Fatura. -->
                <div class="pull-right" style="margin-right: 15px; margin-bottom: 15px ">
                    <div class="btn-group">
                        <a href="#" id="fatura" class="btn btn-default" title="Gerar Fatura Corrente">
                            <span class="glyphicon glyphicon-file"></span>
                        </a>                        
                    </div>
                </div>

                <table id="grid" class="table table-bordered table-hover" style="width: 100%;"> <!-- Achar um jeito de preecher essas tabelas com pyhton-->
                    <thead>
                        <tr bgColor="#eee">
                            <th class="col-sm-1">Cód.</th>
                            <th class="col-sm-4">Leituras</th> 
                            <!--Leitura do dia $date às $time-->
                            <th class="col-sm-2">Consumo no período (m³)</th>
                            <th class="col-sm-2">Valor do Consumo (R$) </th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>                
            </div>
            <!-- Fim da Tabela de Informações. -->            
        </div>
    </fieldset>
</form>
