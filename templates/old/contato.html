<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        html, body { height: 100%; }
        #wrap { min-height: 100%; height: auto !important; height: 100%; margin: 0 auto -60px; padding: 0 0 60px; }
        .row { margin: 0; padding: 0 }/*fix bug bootstrap*/
    </style>
    <div id="wrap">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </nav>
        </div> 

    </head>
    <body>
        <form id="formulario" onsubmit="" class="form-horizontal">
            <fieldset>
                <legend style="margin-left: 15px">Abra um chamado com a gente</legend>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label for="assunto" class="control-label"> Assunto </label>
                                                <input name="assunto" id="assunto" class="form-control" required="" placeholder="Insira o assunto do seu contato."></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 col-md-offset-1">
                                        <div class="form-group">
                                        <div class="col-lg-12">
                                                <label for="mensagem" class="control-label"> Mensagem </label>
                                                <textarea name="mensagem" id="mensagem" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pull-right" style="margin-right: 15px; margin-bottom: 15px;">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" id="bt-enviar">Enviar</button> <!--Acao salva os dados do cliente e retorna oCliente (pode ser usado como numero da conta) objeto em array, pra area do cliente -->
                            <button href="cadastro.html" type="button" class="btn btn-default" id="bt-fechar">Cancelar</button> <!--Ir para a pÃ¡gina de login -->
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
